name: Python CI (Improved)

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/python-ci-improved.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/python-ci-improved.yml'

defaults:
  run:
    working-directory: backend

jobs:
  quality-check:
    runs-on: ubuntu-latest
    # 最小権限の原則: 読み取り専用権限のみ
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true
      
      # UVはmise経由でPythonと一緒にインストールされる
      
      # mise-actionがキャッシュを管理するため、個別のキャッシュ設定は不要
      
      - name: Install dependencies
        run: uv sync --all-extras
      
      # 検証のみ - 修正は行わない (mise統一ツール使用)
      - name: Check formatting with Ruff
        run: mise exec -- ruff format --check --diff .
      
      - name: Check linting with Ruff
        run: mise exec -- ruff check .
      
      - name: Type check with MyPy
        run: mise exec -- mypy src
      
      - name: Security check with Bandit
        run: mise exec -- bandit -r src/
      
      - name: Run tests with pytest
        run: mise exec -- pytest -v --cov=backend --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage reports to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage reports (artifact)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: |
            backend/coverage.xml
            backend/htmlcov/

  # マトリックス戦略でPythonバージョンをテスト
  test-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true
      
      # UVはmise経由でPythonと一緒にインストールされる
      
      # mise-actionがキャッシュを管理するため、個別のキャッシュ設定は不要
      
      - name: Install dependencies
        working-directory: backend
        run: uv sync --all-extras
      
      - name: Run tests
        working-directory: backend
        run: mise exec -- pytest -v