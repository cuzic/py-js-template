name: Python CI (Hatch + uv + miseçµ±åˆ)

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/python-ci-improved.yml'
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/python-ci-improved.yml'

defaults:
  run:
    working-directory: backend

jobs:
  # === é«˜é€Ÿå“è³ªãƒã‚§ãƒƒã‚¯ï¼ˆå¿…é ˆï¼‰ ===
  quality-check:
    name: Quality Check (Lint, Type, Security)
    runs-on: ubuntu-latest
    # Skip CI if PR has skip-ci label or if it's a push with [skip-ci] in commit message
    # But always run on main branch
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-ci')) ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip-ci]'))

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise (Python + uv + Hatch)
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true

      # Hatchç’°å¢ƒã‚’ä½¿ç”¨ã—ãŸçµ±åˆå“è³ªãƒã‚§ãƒƒã‚¯
      - name: Install CI environment
        run: hatch env create ci

      - name: Check code formatting
        run: hatch run ci:check-format

      - name: Check linting
        run: hatch run ci:check-lint

      - name: Check type annotations
        run: hatch run ci:check-types

      - name: Security scan
        run: hatch run ci:check-security

      - name: Run basic tests
        run: hatch run ci:test-ci

      - name: Upload coverage reports to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage reports (artifact)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: python-coverage-report
          path: |
            backend/coverage.xml
            backend/htmlcov/

  # === ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ãƒ†ã‚¹ãƒˆï¼ˆPythonè¤‡æ•°ãƒãƒ¼ã‚¸ãƒ§ãƒ³ï¼‰ ===
  matrix-test:
    name: Test Matrix (Python ${{ matrix.python }})
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-ci')) ||
      (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip-ci]'))

    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        python: ['3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise with Python ${{ matrix.python }}
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true
        env:
          MISE_PYTHON_VERSION: ${{ matrix.python }}

      # Hatchã®ãƒãƒˆãƒªãƒƒã‚¯ã‚¹ç’°å¢ƒã‚’ä½¿ç”¨
      - name: Create test environment for Python ${{ matrix.python }}
        run: hatch env create test.py${{ matrix.python }}

      - name: Run parallel tests
        run: hatch run test.py${{ matrix.python }}:run-parallel

      - name: Generate coverage report
        run: hatch run test.py${{ matrix.python }}:run-cov

      - name: Upload matrix coverage
        if: matrix.python == '3.13'
        uses: actions/upload-artifact@v4
        with:
          name: matrix-coverage-${{ matrix.python }}
          path: backend/coverage.xml

  # === ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ãƒ“ãƒ«ãƒ‰ãƒ†ã‚¹ãƒˆ ===
  build-test:
    name: Build & Package Test
    runs-on: ubuntu-latest
    if: |
      github.ref == 'refs/heads/main' ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'skip-ci'))

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true

      - name: Create build environment
        run: hatch env create build

      - name: Clean previous builds
        run: hatch run build:clean

      - name: Build package
        run: hatch run build:build

      - name: Check package
        run: hatch run build:check

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package
          path: backend/dist/*
          retention-days: 30

  # === PyPIå…¬é–‹ï¼ˆmainãƒ–ãƒ©ãƒ³ãƒã®ã¿ï¼‰ ===
  publish:
    name: Publish to PyPI
    needs: [quality-check, matrix-test, build-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      id-token: write  # Trusted Publishersã®ãŸã‚

    environment:
      name: pypi
      url: https://pypi.org/p/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package
          path: backend/dist/

      - name: Create build environment
        run: hatch env create build

      - name: Verify package
        run: hatch run build:check

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: backend/dist/
          verify-metadata: true
          skip-existing: true

  # === çµ±åˆãƒ¬ãƒãƒ¼ãƒˆ ===
  integration-report:
    name: Integration Report
    needs: [quality-check, matrix-test, build-test]
    runs-on: ubuntu-latest
    if: always() && github.event_name == 'pull_request'

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

