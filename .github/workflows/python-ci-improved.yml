          - mainãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒãƒ¼ã‚¸å¾Œã€PyPIã¸ã®è‡ªå‹•å…¬é–‹ãŒå®Ÿè¡Œã•ã‚Œã¾ã™
          - Trusted Publishersã‚’ä½¿ç”¨ã—ã¦å®‰å…¨ã«å…¬é–‹ã•ã‚Œã¾ã™

          ---
          *ğŸ¤– Hatch + uv + miseçµ±åˆCI/CDãƒ‘ã‚¤ãƒ—ãƒ©ã‚¤ãƒ³ã«ã‚ˆã‚Šç”Ÿæˆ*
