name: JavaScript CI (Improved)

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/js-ci-improved.yml'
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/js-ci-improved.yml'

defaults:
  run:
    working-directory: frontend

jobs:
  quality-check:
    runs-on: ubuntu-latest
    # Skip CI if commit message contains [skip-ci] or PR has skip-ci label
    # But always run on main branch
    if: |
      github.ref == 'refs/heads/main' ||
      (!contains(github.event.head_commit.message, '[skip-ci]') &&
       !contains(github.event.pull_request.labels.*.name, 'skip-ci'))
    # 最小権限の原則: 読み取り尓用権限のみ
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true
      
      # mise-actionがキャッシュを管理するため、個別のキャッシュ設定は不要
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      # 検証のみ - 修正は行わない (bun run経由でプロジェクト依存関係使用)
      - name: Check formatting with Prettier
        run: bun run format:check
      
      - name: Check linting with ESLint
        run: bun run lint --max-warnings 0
      
      - name: Type check with TypeScript
        run: bun run typecheck
      
      - name: Check accessibility rules
        run: bun run security:check
      
      - name: Run tests
        run: bun run test
      
      - name: Run tests with coverage
        run: bun run test:coverage
      
      # Accessibility tests placeholder
      # - name: Run accessibility tests
      #   run: bun run test:a11y
      
      - name: Build check
        run: bun run build
      
      - name: Upload coverage reports to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend
          name: codecov-frontend
          fail_ci_if_error: false
      
      - name: Upload coverage reports (artifact)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: js-coverage-report
          path: |
            frontend/coverage/
      
      - name: Upload build artifacts
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: frontend/dist/

  # Node.js バージョンマトリックステスト（将来の互換性確保）
  compatibility-check:
    runs-on: ubuntu-latest
    # Skip CI if commit message contains [skip-ci] or PR has skip-ci label
    # But always run on main branch
    if: |
      github.ref == 'refs/heads/main' ||
      (!contains(github.event.head_commit.message, '[skip-ci]') &&
       !contains(github.event.pull_request.labels.*.name, 'skip-ci'))
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['18', '20', '21']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          version: 2025.6.8
          install: true
          cache: true
          experimental: true
      
      # mise-actionがキャッシュを管理するため、個別のキャッシュ設定は不要
      
      - name: Install dependencies
        working-directory: frontend
        run: bun install --frozen-lockfile
      
      - name: Type check
        working-directory: frontend
        run: bun run typecheck
      
      - name: Build check
        working-directory: frontend
        run: bun run build
      
      - name: Run tests
        working-directory: frontend
        run: bun run test