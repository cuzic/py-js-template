# Pre-commit hooks configuration for Python + JavaScript Full-Stack Template
# 2025年最新版 - 自動フォーマッティングとコード品質チェック

repos:
  # === 基本的なGitフック ===
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace        # 行末の空白削除
      - id: end-of-file-fixer         # ファイル末尾の改行修正
      - id: check-yaml                # YAML構文チェック
      - id: check-toml                # TOML構文チェック
      - id: check-json                # JSON構文チェック
      - id: check-added-large-files   # 大きなファイルの検出
      - id: check-merge-conflict      # マージコンフリクトマーカー検出
      - id: check-case-conflict       # ファイル名の大文字小文字競合検出
      - id: check-executables-have-shebangs  # 実行可能ファイルのshebang確認
      - id: mixed-line-ending         # 混在した改行コード修正
        args: ['--fix=lf']

  # === Python フォーマッティング（Ruff） ===
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.1
    hooks:
      - id: ruff
        name: ruff-lint
        description: "Python リンティング（自動修正付き）"
        args: [--fix, --exit-non-zero-on-fix]
        files: ^backend/.*\.py$
      - id: ruff-format
        name: ruff-format
        description: "Python フォーマッティング"
        files: ^backend/.*\.py$

  # === Python フォーマッティング（Black - fallback） ===
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        name: black-format
        description: "Python コードフォーマッティング（Black）"
        files: ^backend/.*\.py$
        language_version: python3.13

  # === Python 型チェック ===
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.1
    hooks:
      - id: mypy
        name: mypy-check
        description: "Python 静的型チェック"
        args: [--strict, --show-error-codes]
        files: ^backend/src/.*\.py$
        additional_dependencies: 
          - types-requests
          - types-PyYAML

  # === Python セキュリティ ===
  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.5
    hooks:
      - id: bandit
        name: bandit-security
        description: "Python セキュリティ検査"
        args: [-r, backend/src/]
        files: ^backend/src/.*\.py$
        exclude: ^backend/tests/

  # === JavaScript/TypeScript フォーマッティング ===
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: prettier-format
        description: "JavaScript/TypeScript フォーマッティング"
        files: ^frontend/.*\.(js|jsx|ts|tsx|json|css|md|yaml|yml)$
        additional_dependencies:
          - prettier@3.6.2
          - '@typescript-eslint/parser@^6.0.0'
        exclude: |
          (?x)^(
            frontend/node_modules/.*|
            frontend/dist/.*|
            frontend/coverage/.*|
            .*\.min\.(js|css)$
          )$

  # === JavaScript/TypeScript リンティング ===
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.16.0
    hooks:
      - id: eslint
        name: eslint-check
        description: "JavaScript/TypeScript リンティング（自動修正付き）"
        files: ^frontend/.*\.(js|jsx|ts|tsx)$
        args: [--fix, --max-warnings=0]
        additional_dependencies:
          - eslint@9.30.0
          - '@typescript-eslint/eslint-plugin@^6.0.0'
          - '@typescript-eslint/parser@^6.0.0'
          - eslint-plugin-react@^7.32.0
          - eslint-plugin-react-hooks@^4.6.0
          - eslint-plugin-react-refresh@^0.4.0
        exclude: |
          (?x)^(
            frontend/node_modules/.*|
            frontend/dist/.*|
            frontend/coverage/.*
          )$

  # === Git コミットメッセージフォーマット ===
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.4.0
    hooks:
      - id: conventional-pre-commit
        name: conventional-commit
        description: "コミットメッセージの形式チェック"
        stages: [commit-msg]
        args: [--strict, --optional-scope]

  # === ドキュメント フォーマッティング ===
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        name: docs-format
        description: "ドキュメント フォーマッティング"
        files: ^(docs/.*\.md|README\.md|\.github/.*\.md)$
        additional_dependencies:
          - prettier@3.6.2

# === グローバル設定 ===
default_stages: [pre-commit]
fail_fast: false
minimum_pre_commit_version: "3.0.0"

# === 除外パターン ===
exclude: |
  (?x)^(
    .*\.min\.(js|css)$|
    .*\.map$|
    frontend/node_modules/.*|
    frontend/dist/.*|
    frontend/coverage/.*|
    backend/htmlcov/.*|
    backend/\.coverage|
    .*__pycache__.*|
    .*\.pyc$
  )$